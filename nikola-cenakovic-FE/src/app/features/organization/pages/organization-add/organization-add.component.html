<div class="d-flex justify-content-around">
  <div class="d-flex flex-column col-lg-6 col-md-8 p-3 m-3 w-50 text-primary" *ngIf="organizationForm" >
    <div class="d-flex justify-content-around">
      <h2>Add new organization</h2>
    </div>
    <form [formGroup]="organizationForm">
      <div class="d-flex flex-column">
        <label for="identifier">Identifier:</label>
        <input type="text" id="identifier" class="form-control text-primary border-2 border-primary" formControlName="identifier"/>
        <p class="alert alert-danger" *ngIf="hasErrors('identifier', 'min')" >
          Identifier must have at least 5 characters
        </p>
      </div>

      <div class="d-flex flex-column">
        <label for="organizationType">Organization type</label>
        <select id="organizationType" class="form-select text-primary border-2 border-primary" formControlName="organizationType">
          <option *ngFor="let organizationType of organizationTypeList" [ngValue]="organizationType" >
            {{organizationType.name}}
          </option>
        </select>
        <p class="alert alert-danger" *ngIf="hasErrors('organizationType', 'required')" >
          Organization type is required
        </p>
      </div>

      <div class="d-flex flex-column">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control text-primary border-2 border-primary" formControlName="name"  />
        <p class="alert alert-danger" *ngIf="hasErrors('name', 'required')" >
          Name is required
        </p>
        <p class="alert alert-danger" *ngIf="hasErrors('name', 'min')" >
          Name must have at least 5 characters
        </p>
      </div>

      <div class="d-flex flex-column">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control text-primary border-2 border-primary" formControlName="address"/>
      </div>

      <div class="d-flex flex-column">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control text-primary border-2 border-primary" formControlName="phone"/>
      </div>

      <div class="d-flex flex-column">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control text-primary border-2 border-primary" formControlName="email"/>
        <p class="alert alert-danger" *ngIf="hasErrors('email', 'pattern')" >
          Email is not in the right format
        </p>
      </div>

      <div class="d-flex justify-content-around">
        <button class="btn btn-primary m-3" [disabled]="organizationForm.invalid" (click)="addOrganization()">{{'COMMON.ADD'|translate}}</button>
        <button type="button" class="btn btn-danger m-3" routerLink="/organization">{{'COMMON.CANCEL'|translate}}</button>
      </div>
    </form>
  </div>
  </div>
